   <main>
    <section class="contacts">
        <div class="contacts-top">
            <h1>Say Hi !</h1>
        </div>
        <section class="container">
            <div class="left-box">
                <h2>Socalize</h2>
                <div class="icon" >
                    <a href="https://www.linkedin.com/in/shourya-parashar-2543a4388/"><i class="fab fa-linkedin-in"></i></a>

            </div>
            <div></div>
            <div class="right-box">
                <h2>Get in touch</h2>
                <div class="form">
                    <form id="contactForm" >
                        <input type="text" id="name" name="fname" placeholder="First Name*" required />
                        <input type="text" id="name" name="lname" placeholder="Last Name"/><br>
                        <input type="tel" name="phone" id="phone" placeholder="Contacts No."/><br>
                        <input type="email" id="email" name="email" placeholder="Email*" required/><br>
                        <textarea name="reason" id="reason" placeholder="Reason*" required></textarea><br>
                        <input type="submit" value="Send Me">
                    </form>
                </div>
            </div>
        </section>
    </section>
    <div id="popup" class="popup-overlay hidden">
        <div class="popup-box">
            <p>Thanks For Contacting.</p>
            <button id="popup-ok">OK</button>
        </div>
